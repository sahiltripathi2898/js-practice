<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input
			type="text"
			onkeyup="betterFunction()"
			value="search"
			id="input"
			onchange="getValue()"
		/>
		<script>
			let inputField;
			function getValue() {
				inputField = document.getElementById('input').value;
			}
			let c = 0;
			function apiCall(text) {
				console.log('API calls' + ' ' + text);
			}

			const deBounce = (func, delay) => {
				let timer;
				return function () {
					clearTimeout(timer);
					timer = setTimeout(() => {
						apiCall(inputField);
					}, delay);
				};
			};

			const betterFunction = deBounce(apiCall, 600);
		</script>
	</body>
</html>
